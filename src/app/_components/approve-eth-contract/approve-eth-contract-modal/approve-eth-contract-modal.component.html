<div class="overlay-of-content">
  <div class="content-top">
    <app-breadcrumb
      [path]="path"
      [message]="message"
      (funcCaller)="back($event)"
    ></app-breadcrumb>
    <div class="top-right">
      <div class="right-option"></div>
    </div>
  </div>

  <app-notice [isMono]="true">
    <span text style="font-family: inherit">{{
      data.routerAddress.substring(0, 16) +
        "..." +
        data.routerAddress.substring(
          data.routerAddress.length - 16,
          data.routerAddress.length
        )
    }}</span>
    <ng-container tags>
      <app-tag>
        <div (click)="copyToClipboard()">
          <span *ngIf="!copied">COPY</span>
          <span *ngIf="copied">COPIED</span>
        </div>
      </app-tag>
      <div style="width: 5px"></div>
      <app-tag>
        <div>
          <a
            target="_blank"
            style="text-decoration: none; color: inherit"
            [href]="explorerPath()"
            (click)="exploreEvent()"
            >Explore</a
          >
        </div>
      </app-tag>
    </ng-container>
  </app-notice>

  <div class="swap-details">
    <div class="flex justify-between">
      <span class="tx-detail-label">Disclaimer:</span>
      <span>Approve {{data.asset.ticker}} to be used by THORChain smart contract</span>
    </div>
    <div class="flex justify-between">
      <span class="tx-detail-label">Estimated ETH Fee:</span>
      <span *ngIf="fee">{{ fee }} ETH</span>
      <span *ngIf="!fee">...</span>
    </div>
  </div>

  <div class="bottom-actions two-btn">
    <div class="left-btn">
      <button class="close-btn" (click)="closeDialog()">
        <span>cancel</span>
      </button>
    </div>
    <div class="divider"></div>
    <div class="right-btn">
      <button
        class="next-btn"
        (click)="approve()"
        [disabled]="insufficientEthBalance || loading"
      >
        <span>Approve</span>
      </button>
    </div>
  </div>
</div>
